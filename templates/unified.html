            color: rgba(255, 255, 255, .35);

        }

        .nav-list {
            list-style: none;
            display: flex;
            flex-direction: column;

        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            color: rgba(255, 255, 255, .65);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
            position: relative;
            cursor: pointer
        }

        .nav-link .icon {
            width: 20px;
            text-align: center;
            font-size: 14px
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, .08);

        .nav-link.active {

            border-color: rgba(255, 255, 255, .2)

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            border-radius: 0 4px 4px 0;
            background: linear-gradient(180deg, var(--coral), var(--amber))
        }

        .sidebar-footer {

        }

        .sidebar-status {
            display: flex;

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, .6);
            animation: pulse-dot 2s ease-in-out infinite
        }

        @keyframes pulse-dot {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(74, 222, 128, .5)
            }

            50% {
                box-shadow: 0 0 16px rgba(74, 222, 128, .9)
            }
        }

        .sidebar-status span {

            color: #4ade80
        }

        .sidebar-desc {

            color: rgba(255, 255, 255, .35);

        }

        .main-frame {
            flex: 1;

            height: 100vh;

            background: var(--bg-body)
        }

        .mobile-menu-btn {

            position: fixed;

            width: 44px;

            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow-md);

        }

        @media(max-width:768px) {
            .sidebar {

            .sidebar.open {

            }

            .main-frame {

                width: 100%
            }

            .mobile-menu-btn {
                display: flex
            }
        }
    </style>
</head>

    <iframe class="main-frame" id="contentFrame" src="/page/dashboard"></iframe>

    <script>
        document.getElementById('mobileMenuBtn')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });

        function navigate(page, el) {
            document.getElementById('contentFrame').src = '/page/' + page;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            // Activate all links matching this page
            document.querySelectorAll(`.nav-link[data-page="${page}"]`).forEach(l => l.classList.add('active'));
            // Close mobile menu
            document.getElementById('sidebar').classList.remove('open');
            // Update browser URL without reload
            history.pushState(null, '', '/' + page);
        }

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            const page = location.pathname.replace('/', '') || 'dashboard';
            const link = document.querySelector(`.nav-link[data-page="${page}"]`);
            if (link) navigate(page, link);
        });

        // Load correct page based on URL
        (function () {
            const path = location.pathname.replace('/', '') || 'dashboard';
            const validPages = ['dashboard', 'realtime', 'analytics'];
            const page = validPages.includes(path) ? path : 'dashboard';
            document.getElementById('contentFrame').src = '/page/' + page;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.querySelectorAll(`.nav-link[data-page="${page}"]`).forEach(l => l.classList.add('active'));
        })();
    </script>
